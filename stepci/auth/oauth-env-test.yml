            value: "${{ env.BOB_TOKEN }}"
          bob_user_id:
            value: "bob@test.tmi"
          bob_user_email:
            value: "bob@test.tmi"

      - id: test_bob_auth_me
        name: Test /auth/me endpoint with Bob's token
        http:
          url: http://localhost:8080/auth/me
          method: GET
          headers:
            Authorization: "Bearer ${{ bob_token }}"
          check:
            status: 200
            jsonpath:
              $.email: "bob@test.tmi"
              $.name: "Bob (Test User)"

  oauth_with_chuck_token:
