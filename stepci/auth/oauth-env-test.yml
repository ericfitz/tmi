            value: "chuck@test.tmi"
          chuck_user_email:
            value: "chuck@test.tmi"

      - id: test_chuck_auth_me
        name: Test /auth/me endpoint with Chuck's token
        http:
          url: http://localhost:8080/auth/me
          method: GET
          headers:
