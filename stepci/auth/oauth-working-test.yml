version: "1.1"
name: Working OAuth Test
config:
  http:
tests:
  oauth_test:
    name: OAuth Integration Test
    steps:
      # 1. Start OAuth flow
      - id: oauth_start
        name: Start OAuth flow
        http:
          url: http://localhost:8080/oauth2/authorize?idp=test&client_callback=http://localhost:8079/&login_hint=testuser
          method: GET
          followRedirects: true
          check:
            status: 200

      # 2. Wait for callback
      - id: wait
        name: Wait for callback
        wait: 1s

      # 3. Get token directly from OAuth stub
      - id: get_token
        name: Get token from stub
        http:
          url: http://localhost:8079/latest
          method: GET
          check:
            status: 200
            jsonpath:
              $.tokens_ready: true
        captures:
          token:
            jsonpath: $.access_token

      # 4. Use auth section instead of headers
      - id: test_auth
        name: Test authentication
        http:
          url: http://localhost:8080/oauth2/me
          method: GET
          auth:
            bearer:
              token: "${{captures.get_token.token}}"
          check:
            status: 200
            jsonpath:
              $.authenticated: true