
<h2>MarkupElement</h2>
<ul class="parameter">
  <li class="param-required-true">tagName : String
    <br/>SVG or HTML tag name (e.g., &#x27;rect&#x27;, &#x27;circle&#x27;, &#x27;path&#x27;, &#x27;text&#x27;)
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">selector : String
    <br/>CSS selector for targeting this element in styling
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">attrs : Map
    <br/>Element attributes and styling properties
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">children : List
    <br/>Nested child elements
  </li>
</ul>
