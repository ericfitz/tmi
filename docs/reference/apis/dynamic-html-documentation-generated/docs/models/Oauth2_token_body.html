
<h2>Oauth2_token_body</h2>
<ul class="parameter">
  <li class="param-required-true">code : String
    <br/>Authorization code received from OAuth provider
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">state : String
    <br/>State parameter for CSRF protection (optional but recommended)
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">redirect_uri : String
    <br/>Redirect URI used in the authorization request (must match exactly)
  </li>
</ul>
