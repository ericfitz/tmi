# golangci-lint v2 configuration
version: "2"

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - gocyclo
    - gosec
    - misspell
    - unconvert
  disable:
    - lll
    - revive
    - unused
    - unparam

formatters:
  enable:
    - goimports

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Exclude generated api.go file from all linters
    - path: "^api/api\\.go$"
      linters:
        - errcheck
        - govet
        - ineffassign
        - staticcheck
        - gocyclo
        - gosec
        - misspell
        - unconvert